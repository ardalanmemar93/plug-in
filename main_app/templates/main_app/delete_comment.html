{% extends 'base.html' %}

{% block content %}
<div class="mt-8">
  <h1 class="text-3xl font-semibold mb-4" style="font-family: 'matrix', sans-serif; font-size: 20px;">Delete Comment</h1>
  
  <div class="bg-blue-200 p-6 rounded shadow-md mb-6">
    <p class="mb-4" style="font-family: 'matrix', sans-serif; font-size: 20px;">Are you sure you want to delete this comment?</p>
  </div>
  
  <form method="post" action="{% url 'comment_delete' comment.id %}" class="mb-4">
    {% csrf_token %}
    <button type="submit" class="btn bg-red-500 text-white" style="background-color: #dc3545; color: #fff; border-color: #dc3545; border-color: #007bff; font-size: 1rem; padding: 0.375rem 0.75rem; border-radius: 0.25rem; font-family: 'matrix', sans-serif; font-size: 20px;">Yes - Delete!</button>
  </form>
  
  <a href="{% url 'question_detail' question_id=comment.question.id %}" class="btn btn-blue" style="font-family: 'matrix', sans-serif; font-size: 20px;">Cancel</a>
</div>
{% endblock %}
