{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center items-center h-screen">
  <div class="w-full md:w-2/3 lg:w-1/2 p-8 bg-blue-400 rounded shadow-md">
    <h1 class="text-3xl font-semibold mb-4 mt-2 text-center" style="font-family: 'matrix', sans-serif; font-size: 50px;">Question</h1>
    {% if object %}
      <h2 class="text-2xl font-semibold mb-4 mt-2" style="font-family: 'matrix', sans-serif; font-size: 20px;">Edit <span class="teal-text" style="font-family: 'matrix', sans-serif; font-size: 20px;">{{ object.name }}</span></h2>
    {% else %}
      <h2 class="text-2xl font-semibold mb-4 mt-2" style="font-family: 'matrix', sans-serif; font-size: 20px;">Add Question</h2>
    {% endif %}
    <form action="" method="POST">
      {% csrf_token %}
      <table class="w-full mb-4">
        {{ form.as_table }}
      </table>
      <!-- Replace the input with the Tailwind CSS button -->
      <button type="submit" class="w-full bg-light-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded" style="font-family: 'matrix', sans-serif; font-size: 20px; background-color: lightgreen; color: green;">
        Add Question
      </button>
    </form>
  </div>
</div>
{% endblock %}
