{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center items-center h-screen">
  <div class="w-full md:w-2/3 lg:w-1/2 p-8 bg-blue-500 rounded shadow-md">
    {% if object %}
      <h1 class="text-2xl font-semibold mb-4 mt-2" style="font-family: 'matrix', sans-serif; font-size: 20px;">Edit <span class="teal-text" style="font-family: 'matrix', sans-serif; font-size: 20px;">{{ object.name }}</span></h1>
    {% else %}
      <h1 class="text-2xl font-semibold mb-4 mt-2" style="font-family: 'matrix', sans-serif; font-size: 20px;">Add Question</h1>
    {% endif %}
    <form action="" method="POST">
      {% csrf_token %}
      <table class="w-full mb-4">
        {{ form.as_table }}
      </table>
      <!-- Replace the input with the Tailwind CSS button -->
      <button type="submit" class="w-full bg-light-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" style="font-family: 'matrix', sans-serif; font-size: 20px;">
        Add Question
      </button>
      
      
    </form>
  </div>
</div>
{% endblock %}
