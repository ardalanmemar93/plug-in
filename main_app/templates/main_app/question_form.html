{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
  <h1>Add Question</h1>
{% endif %}

<form action="" method="POST">

  {% csrf_token %}
  <table>
    {{ form.as_table }}
   
  </table>

  <br>

  <input type="submit" value="Submit!" class="btn">
</form>

<div class="container">
  <h1>{{ markeddownexample.title }}</h1>
  <p>{{ markeddownexample.formatted_markdown|safe }}</p>
</div>


{% endblock %}
