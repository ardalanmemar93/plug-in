{% extends 'base.html' %}

{% block content %}
<div class="mt-8">
  <h1 class="text-3xl font-semibold mb-4">Delete Question</h1>

  <div class="bg-blue-100 p-6 rounded shadow-md mb-6">
    <h4 class="text-xl font-semibold mb-2">Are you sure you want to delete <span class="text-teal-500">{{ object.name }}</span>?</h4>
  </div>

  <form action="" method="POST" class="mb-4">
    {% csrf_token %}
    <button type="submit" class="btn bg-red-500 text-white" style="background-color: #dc3545; color: #fff; border-color: #dc3545; border-color: #007bff; font-size: 1rem; padding: 0.375rem 0.75rem; border-radius: 0.25rem;">Yes - Delete!</button>
    <a href="{% url 'question_detail' question.id %}" class="btn btn-blue ml-2">Cancel</a>
  </form>
</div>
{% endblock %}
