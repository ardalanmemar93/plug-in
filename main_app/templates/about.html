{% extends 'base.html' %}

{% block content %}
  <div style="position: relative; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow: hidden;">
    <!-- Heading in Foreground -->
    <div class="container" style="z-index: 1; background-color: white; width: 500px; height: 200px; border-radius: 25px;">
      <h1 style="position: relative; color: red; text-align: center;">About</h1>
    </div>
    

    <!-- HTML Canvas Element in Background -->
    <canvas id="canv" style="border: 1px solid #ddd; position: absolute; top: 27px; left: 0; width: 100%; height: 100%;"></canvas>

       <!-- JavaScript for Matrix Animation -->
   <script>
    const canvas = document.getElementById('canv');
    const ctx = canvas.getContext('2d');

    function updateCanvasSize() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      canvas.width = windowWidth;
      canvas.height = windowHeight;

      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, windowWidth, windowHeight);
    }

    updateCanvasSize(); // Call once to set initial size

    window.addEventListener('resize', updateCanvasSize);

    const cols = Math.floor(canvas.width / 20) + 1;
    const ypos = Array(cols).fill(0);

    function matrix () {
      ctx.fillStyle = '#0001';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = '15pt monospace';

      ypos.forEach((y, ind) => {
        const text = String.fromCharCode(Math.random() * 128);
        const x = ind * 20;
        ctx.fillText(text, x, y);
        if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
        else ypos[ind] = y + 20;
      });
    }

    setInterval(matrix, 50);
  </script>
  </div>
{% endblock %}
